<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
            <div class="row form-group">
                <div class="col-sm-5">
                    <label for="name">Ingredient name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" formControlName="amount">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success me-2" type="submit" [disabled]="!ingredientForm.valid">{{ editMode ?
                        'Update' : 'Add'}}</button>
                    <button class="btn btn-danger me-2" type="button" (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary me-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
