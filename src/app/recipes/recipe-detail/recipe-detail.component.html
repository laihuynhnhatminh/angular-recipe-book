<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="recipe.name" class="img-fluid" style="max-height: 350px;">
    </div>
</div>

<div class=" row">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Manage recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" type="button" (click)="toShoppingList()">To shopping list</a></li>
                <li><a class="dropdown-item" type="button" (click)="editRecipe()">Edit recipe</a></li>
                <li><a class="dropdown-item" type="button" (click)="deleteRecipe()">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} -
                ({{ingredient.amount}})</li>
        </ul>
    </div>
</div>
